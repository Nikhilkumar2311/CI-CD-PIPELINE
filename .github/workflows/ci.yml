name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Run tests
        working-directory: app
        run: npm test

      - name: Build Docker image
        run: docker build -t ci-cd -f docker/Dockerfile .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/ci-cd-pipeline:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/ci-cd-pipeline:${{ github.sha }} \
            -f docker/Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ci-cd-pipeline:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ci-cd-pipeline:${{ github.sha }}
          
