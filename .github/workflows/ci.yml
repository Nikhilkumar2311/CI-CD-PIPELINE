name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Run tests
        working-directory: app
        run: npm test

      - name: Build Docker image
        run: docker build -t ci-cd -f docker/Dockerfile .

      - name: Verify Docker secrets
        run: |
          echo "Checking secrets..."
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "❌ DOCKER_USERNAME missing"
            exit 1
          else
            echo "✅ DOCKER_USERNAME found"
          fi


      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/ci-cd-pipeline:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/ci-cd-pipeline:${{ github.sha }} \
            -f docker/Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ci-cd-pipeline:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ci-cd-pipeline:${{ github.sha }}
